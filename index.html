<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style.css">
    <title>ios calculator</title>
</head>
<body>
   <div class="calculator">
       <div class="calculator__panel">
           <div class="calculator__result" id="calc-result">0</div>
       </div>
       <div class="calculators__buttons">
        <div class="btn  btn-grey" id="btn-ac">
            <div class="btn-content" >AC</div>
        </div>
        <div class="btn  btn-grey" id="btn-plus-min">
            <div class="btn-content">+/-</div>
        </div>
        <div class="btn  btn-grey" id="btn-percent">
            <div class="btn-content">%</div>
        </div>
        <div class="btn btn-orange btn-operation">
            <div class="btn-content">/</div>
        </div>
        
        <div class="btn btn-number">
            <div class="btn-content">7</div>
        </div>
        <div class="btn btn-number">
            <div class="btn-content ">8</div>
        </div>
        <div class="btn btn-number">
            <div class="btn-content ">9</div>
        </div>
        <div class="btn  btn-orange btn-operation">
            <div class="btn-content">x</div>
        </div>
        
        <div class="btn btn-number">
            <div class="btn-content">4</div>
        </div>
        <div class="btn btn-number">
            <div class="btn-content">5</div>
        </div>
        <div class="btn btn-number">
            <div class="btn-content">6</div>
        </div>
        <div class="btn btn-orange btn-operation">
            <div class="btn-content">-</div>
        </div>
        
        <div class="btn btn-number">
            <div class="btn-content">1</div>
        </div>
        <div class="btn btn-number"> 
            <div class="btn-content">2</div>
        </div>
        <div class="btn btn-number">
            <div class="btn-content">3</div>
        </div>
        <div class="btn btn-orange btn-operation">
            <div class="btn-content">+</div>
        </div>

        <div class="btn btn-number btn-big">
            <div class="btn-content">0</div>
        </div>
        <div class="btn btn-number">
            <div class="btn-content">.</div>
        </div>
        <div class="btn btn-orange" id="equal">
            <div class="btn-content">=</div>
        </div>
       </div>
   </div>
   <script src="/app.js"></script>
</body>
</html>
